<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Zoom Thumbnail Index with Modal</title>
    <style>
        /* All CSS is included here */
        body, html {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #000000;
            color: #f3f4f6;
            overflow: hidden; 
            overscroll-behavior: none; 
            height: 100%;
            width: 100%;
        }

        #gallery-viewport {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            cursor: grab; 
            overflow: hidden; 
            user-select: none; 
        }
        
        #gallery-viewport::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px 30px rgba(0, 0, 0, 0.7); 
            pointer-events: none; 
            z-index: 100; 
        }

        #gallery-canvas {
            position: relative; 
            transform-origin: 0 0; 
            will-change: transform; 
        }

        .poster-item {
            position: absolute; 
            width: 200px; 
            height: 300px; 
            background-color: #1f2937;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            display: flex; 
            justify-content: center;
            align-items: center;
            user-select: none; 
        }

        .poster-item:hover {
            transform: scale(1.05); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            z-index: 10; 
        }

        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none; 
        }
        
        .info-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: #ccc;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 500; 
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000; 
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #374151;
            padding: 30px;
            border-radius: 16px;
            position: relative;
            max-width: 90vw; 
            width: auto;
            max-height: 90vh;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            box-shadow: 0 0 70px rgba(0,0,0,0.5);
        }
        
        @media (min-width: 768px) {
            .modal-content {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .modal-image-container {
            flex-shrink: 0;
            margin-bottom: 20px;
        }
         @media (min-width: 768px) {
            .modal-image-container {
                 flex-basis: 55%;
                 margin-right: 30px;
                 margin-bottom: 0;
            }
        }

        .modal-content img {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 12px;
            display: block;
        }
        
        .modal-description-container {
            flex-grow: 1;
            max-height: 75vh; 
            overflow-y: auto;
            padding-right: 10px;
            width: 100%;
        }
         @media (min-width: 768px) {
            .modal-description-container {
                width: auto;
            }
        }

        .modal-content p {
            font-size: 1rem; 
            color: #d1d5db;
            line-height: 1.6;
            text-align: left;
            margin: 0;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.2rem;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 10;
        }
        .close-button:hover { color: #f3f4f6; }
    </style>
</head>
